<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="paperGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f6e05e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:1" />
    </linearGradient>
    <filter id="docShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
    <pattern id="watermark" patternUnits="userSpaceOnUse" width="40" height="40" patternTransform="rotate(45)">
      <text x="20" y="20" text-anchor="middle" fill="#f1f5f9" font-family="serif" font-size="8" opacity="0.3">NOTAIRE</text>
    </pattern>
  </defs>
  
  <!-- Elegant background -->
  <rect width="400" height="300" fill="#fafafa"/>
  
  <!-- Premium document 1 -->
  <rect x="40" y="40" width="130" height="180" fill="url(#paperGrad)" stroke="#1a365d" stroke-width="2" rx="5" filter="url(#docShadow)"/>
  <rect x="40" y="40" width="130" height="180" fill="url(#watermark)" opacity="0.1"/>
  <rect x="50" y="50" width="110" height="12" fill="url(#goldGrad)" rx="2"/>
  <text x="105" y="60" text-anchor="middle" fill="#1a365d" font-family="serif" font-size="8" font-weight="bold">ACTE AUTHENTIQUE</text>
  
  <!-- Elegant text lines -->
  <rect x="50" y="75" width="90" height="2" fill="#1a365d" opacity="0.7" rx="1"/>
  <rect x="50" y="85" width="100" height="2" fill="#1a365d" opacity="0.7" rx="1"/>
  <rect x="50" y="95" width="75" height="2" fill="#1a365d" opacity="0.7" rx="1"/>
  <rect x="50" y="110" width="95" height="2" fill="#1a365d" opacity="0.7" rx="1"/>
  <rect x="50" y="120" width="80" height="2" fill="#1a365d" opacity="0.7" rx="1"/>
  <rect x="50" y="130" width="105" height="2" fill="#1a365d" opacity="0.7" rx="1"/>
  <rect x="50" y="145" width="85" height="2" fill="#1a365d" opacity="0.7" rx="1"/>
  <rect x="50" y="155" width="90" height="2" fill="#1a365d" opacity="0.7" rx="1"/>
  
  <!-- Official seal -->
  <circle cx="120" cy="180" r="20" fill="url(#goldGrad)" opacity="0.9" filter="url(#docShadow)"/>
  <circle cx="120" cy="180" r="15" fill="none" stroke="#1a365d" stroke-width="1"/>
  <text x="120" y="177" text-anchor="middle" fill="#1a365d" font-family="serif" font-size="6" font-weight="bold">SCEAU</text>
  <text x="120" y="186" text-anchor="middle" fill="#1a365d" font-family="serif" font-size="5" font-weight="bold">NOTARIAL</text>
  
  <!-- Premium document 2 -->
  <rect x="120" y="70" width="130" height="180" fill="url(#paperGrad)" stroke="#1a365d" stroke-width="2" rx="5" filter="url(#docShadow)"/>
  <rect x="120" y="70" width="130" height="180" fill="url(#watermark)" opacity="0.1"/>
  <rect x="130" y="80" width="110" height="12" fill="url(#goldGrad)" rx="2"/>
  <text x="185" y="90" text-anchor="middle" fill="#1a365d" font-family="serif" font-size="8" font-weight="bold">CONTRAT DE VENTE</text>
  
  <!-- Text content -->
  <rect x="130" y="105" width="90" height="2" fill="#1a365d" opacity="0.7" rx="1"/>
  <rect x="130" y="115" width="100" height="2" fill="#1a365d" opacity="0.7" rx="1"/>
  <rect x="130" y="125" width="75" height="2" fill="#1a365d" opacity="0.7" rx="1"/>
  <rect x="130" y="140" width="95" height="2" fill="#1a365d" opacity="0.7" rx="1"/>
  <rect x="130" y="150" width="80" height="2" fill="#1a365d" opacity="0.7" rx="1"/>
  <rect x="130" y="160" width="105" height="2" fill="#1a365d" opacity="0.7" rx="1"/>
  
  <!-- Premium document 3 -->
  <rect x="200" y="100" width="130" height="180" fill="url(#paperGrad)" stroke="#1a365d" stroke-width="2" rx="5" filter="url(#docShadow)"/>
  <rect x="200" y="100" width="130" height="180" fill="url(#watermark)" opacity="0.1"/>
  <rect x="210" y="110" width="110" height="12" fill="url(#goldGrad)" rx="2"/>
  <text x="265" y="120" text-anchor="middle" fill="#1a365d" font-family="serif" font-size="8" font-weight="bold">TESTAMENT</text>
  
  <!-- Text lines -->
  <rect x="210" y="135" width="90" height="2" fill="#1a365d" opacity="0.7" rx="1"/>
  <rect x="210" y="145" width="100" height="2" fill="#1a365d" opacity="0.7" rx="1"/>
  <rect x="210" y="155" width="75" height="2" fill="#1a365d" opacity="0.7" rx="1"/>
  <rect x="210" y="170" width="95" height="2" fill="#1a365d" opacity="0.7" rx="1"/>
  <rect x="210" y="180" width="80" height="2" fill="#1a365d" opacity="0.7" rx="1"/>
  
  <!-- Luxury quill pen -->
  <line x1="340" y1="40" x2="370" y2="10" stroke="#8b4513" stroke-width="3"/>
  <ellipse cx="375" cy="5" rx="10" ry="4" fill="#1a365d"/>
  <path d="M 370 10 Q 380 15 375 25 Q 370 20 370 10" fill="url(#goldGrad)"/>
  <path d="M 370 10 Q 375 12 372 18 Q 368 15 370 10" fill="#f6e05e"/>
  
  <!-- Crystal ink well -->
  <ellipse cx="350" cy="70" rx="15" ry="8" fill="#1a365d" opacity="0.8"/>
  <ellipse cx="350" cy="65" rx="12" ry="6" fill="#000000"/>
  <ellipse cx="350" cy="62" rx="8" ry="3" fill="#1a365d" opacity="0.3"/>
  
  <!-- Decorative ribbon -->
  <path d="M 30 250 Q 100 260 170 250 Q 240 240 310 250 Q 340 255 370 250" 
        stroke="url(#goldGrad)" stroke-width="3" fill="none" opacity="0.6"/>
</svg>