<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Map outline -->
  <rect x="50" y="50" width="300" height="200" fill="#e2e8f0" stroke="#1a365d" stroke-width="2"/>
  
  <!-- Roads -->
  <line x1="50" y1="150" x2="350" y2="150" stroke="#1a365d" stroke-width="3"/>
  <line x1="200" y1="50" x2="200" y2="250" stroke="#1a365d" stroke-width="3"/>
  <line x1="120" y1="50" x2="120" y2="250" stroke="#cbd5e0" stroke-width="2"/>
  <line x1="280" y1="50" x2="280" y2="250" stroke="#cbd5e0" stroke-width="2"/>
  <line x1="50" y1="100" x2="350" y2="100" stroke="#cbd5e0" stroke-width="2"/>
  <line x1="50" y1="200" x2="350" y2="200" stroke="#cbd5e0" stroke-width="2"/>
  
  <!-- Buildings -->
  <rect x="160" y="120" width="30" height="20" fill="#2c5282"/>
  <rect x="220" y="110" width="25" height="30" fill="#1a365d"/>
  <rect x="90" y="130" width="20" height="15" fill="#2c5282"/>
  <rect x="290" y="125" width="35" height="20" fill="#1a365d"/>
  
  <!-- Main building (notary office) -->
  <rect x="180" y="130" width="40" height="30" fill="#d4af37"/>
  <rect x="190" y="140" width="6" height="8" fill="#1a365d"/>
  <rect x="205" y="140" width="6" height="8" fill="#1a365d"/>
  <rect x="195" y="150" width="10" height="10" fill="#1a365d"/>
  
  <!-- Location pin -->
  <circle cx="200" cy="130" r="8" fill="#dc2626"/>
  <circle cx="200" cy="130" r="4" fill="#ffffff"/>
  <polygon points="200,122 195,135 205,135" fill="#dc2626"/>
  
  <!-- Compass -->
  <circle cx="320" cy="80" r="15" fill="#ffffff" stroke="#1a365d" stroke-width="2"/>
  <text x="320" y="75" text-anchor="middle" fill="#1a365d" font-family="serif" font-size="8" font-weight="bold">N</text>
  <line x1="320" y1="70" x2="320" y2="75" stroke="#dc2626" stroke-width="2"/>
  
  <!-- Legend -->
  <rect x="60" y="260" width="120" height="30" fill="#ffffff" stroke="#1a365d" stroke-width="1"/>
  <circle cx="70" cy="270" r="3" fill="#dc2626"/>
  <text x="80" y="274" fill="#1a365d" font-family="sans-serif" font-size="10">Ã‰tude Notariale</text>
  <text x="65" y="284" fill="#4a5568" font-family="sans-serif" font-size="8">Jeu-les-Bois</text>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="80" r="2" fill="#d4af37"/>
  <circle cx="320" cy="220" r="2" fill="#d4af37"/>
  <circle cx="150" cy="70" r="2" fill="#d4af37"/>
  <circle cx="250" cy="230" r="2" fill="#d4af37"/>
</svg>