<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Shield outline -->
  <path d="M 200 50 Q 150 70 150 120 Q 150 180 200 220 Q 250 180 250 120 Q 250 70 200 50 Z" 
        fill="#1a365d" stroke="#d4af37" stroke-width="3"/>
  
  <!-- Shield inner -->
  <path d="M 200 65 Q 165 80 165 120 Q 165 170 200 200 Q 235 170 235 120 Q 235 80 200 65 Z" 
        fill="#f7f3e9"/>
  
  <!-- Family figures -->
  <!-- Father -->
  <circle cx="185" cy="105" r="8" fill="#1a365d"/>
  <rect x="180" y="113" width="10" height="20" fill="#1a365d"/>
  <rect x="178" y="120" width="14" height="8" fill="#d4af37"/>
  
  <!-- Mother -->
  <circle cx="215" cy="105" r="8" fill="#1a365d"/>
  <rect x="210" y="113" width="10" height="20" fill="#1a365d"/>
  <path d="M 208 113 Q 200 118 208 125 Q 222 125 222 118 Q 215 113 208 113" fill="#d4af37"/>
  
  <!-- Child 1 -->
  <circle cx="190" cy="145" r="5" fill="#1a365d"/>
  <rect x="187" y="150" width="6" height="12" fill="#1a365d"/>
  
  <!-- Child 2 -->
  <circle cx="210" cy="145" r="5" fill="#1a365d"/>
  <rect x="207" y="150" width="6" height="12" fill="#1a365d"/>
  
  <!-- House in shield -->
  <rect x="175" y="170" width="50" height="25" fill="#d4af37"/>
  <polygon points="175,170 200,155 225,170" fill="#1a365d"/>
  <rect x="190" y="180" width="8" height="15" fill="#1a365d"/>
  <rect x="205" y="175" width="6" height="6" fill="#1a365d"/>
  
  <!-- Heart symbol -->
  <path d="M 200 240 Q 190 230 180 240 Q 180 250 200 260 Q 220 250 220 240 Q 210 230 200 240" 
        fill="#d4af37"/>
  
  <!-- Decorative elements -->
  <circle cx="120" cy="100" r="3" fill="#d4af37" opacity="0.6"/>
  <circle cx="280" cy="120" r="3" fill="#d4af37" opacity="0.6"/>
  <circle cx="100" cy="180" r="3" fill="#d4af37" opacity="0.6"/>
  <circle cx="300" cy="200" r="3" fill="#d4af37" opacity="0.6"/>
</svg>