<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="buildingGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c5282;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a365d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f6e05e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="2" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background sky -->
  <rect width="400" height="150" fill="url(#skyGrad)"/>
  <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" style="stop-color:#e2e8f0;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#cbd5e0;stop-opacity:1" />
  </linearGradient>
  
  <!-- Main building -->
  <rect x="40" y="90" width="320" height="190" fill="url(#buildingGrad)" stroke="url(#goldGrad)" stroke-width="3" filter="url(#shadow)"/>
  
  <!-- Classical roof -->
  <polygon points="30,90 200,40 370,90" fill="url(#goldGrad)" stroke="#b8860b" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Roof tiles detail -->
  <path d="M 40 85 Q 200 35 360 85 Q 200 45 40 85" fill="#b8860b" opacity="0.5"/>
  
  <!-- Central portico -->
  <rect x="140" y="180" width="120" height="100" fill="url(#buildingGrad)"/>
  
  <!-- Classical columns -->
  <rect x="150" y="180" width="12" height="100" fill="url(#goldGrad)"/>
  <rect x="180" y="180" width="12" height="100" fill="url(#goldGrad)"/>
  <rect x="210" y="180" width="12" height="100" fill="url(#goldGrad)"/>
  <rect x="240" y="180" width="12" height="100" fill="url(#goldGrad)"/>
  
  <!-- Column capitals -->
  <rect x="145" y="175" width="22" height="8" fill="url(#goldGrad)"/>
  <rect x="175" y="175" width="22" height="8" fill="url(#goldGrad)"/>
  <rect x="205" y="175" width="22" height="8" fill="url(#goldGrad)"/>
  <rect x="235" y="175" width="22" height="8" fill="url(#goldGrad)"/>
  
  <!-- Grand entrance door -->
  <rect x="185" y="220" width="30" height="60" fill="url(#goldGrad)" stroke="#b8860b" stroke-width="2"/>
  <circle cx="207" cy="250" r="3" fill="#1a365d"/>
  <rect x="190" y="225" width="20" height="4" fill="#b8860b"/>
  
  <!-- Elegant windows -->
  <rect x="70" y="120" width="35" height="50" fill="#f7f3e9" stroke="url(#goldGrad)" stroke-width="2" rx="5"/>
  <rect x="120" y="120" width="35" height="50" fill="#f7f3e9" stroke="url(#goldGrad)" stroke-width="2" rx="5"/>
  <rect x="280" y="120" width="35" height="50" fill="#f7f3e9" stroke="url(#goldGrad)" stroke-width="2" rx="5"/>
  <rect x="330" y="120" width="35" height="50" fill="#f7f3e9" stroke="url(#goldGrad)" stroke-width="2" rx="5"/>
  
  <!-- Window mullions -->
  <line x1="87.5" y1="120" x2="87.5" y2="170" stroke="#d4af37" stroke-width="2"/>
  <line x1="70" y1="145" x2="105" y2="145" stroke="#d4af37" stroke-width="2"/>
  <line x1="137.5" y1="120" x2="137.5" y2="170" stroke="#d4af37" stroke-width="2"/>
  <line x1="120" y1="145" x2="155" y2="145" stroke="#d4af37" stroke-width="2"/>
  <line x1="297.5" y1="120" x2="297.5" y2="170" stroke="#d4af37" stroke-width="2"/>
  <line x1="280" y1="145" x2="315" y2="145" stroke="#d4af37" stroke-width="2"/>
  <line x1="347.5" y1="120" x2="347.5" y2="170" stroke="#d4af37" stroke-width="2"/>
  <line x1="330" y1="145" x2="365" y2="145" stroke="#d4af37" stroke-width="2"/>
  
  <!-- Prestigious sign -->
  <rect x="110" y="65" width="180" height="40" fill="#f7f3e9" stroke="url(#goldGrad)" stroke-width="3" rx="8" filter="url(#shadow)"/>
  <text x="200" y="80" text-anchor="middle" fill="#1a365d" font-family="serif" font-size="11" font-weight="bold">ÉTUDE NOTARIALE</text>
  <text x="200" y="95" text-anchor="middle" fill="#d4af37" font-family="serif" font-size="9" font-weight="bold">Maître Marc Saverys</text>
  
  <!-- Marble steps -->
  <rect x="120" y="270" width="160" height="10" fill="#e2e8f0" stroke="#cbd5e0" stroke-width="1"/>
  <rect x="130" y="260" width="140" height="10" fill="#f1f5f9" stroke="#cbd5e0" stroke-width="1"/>
  <rect x="140" y="250" width="120" height="10" fill="#f8fafc" stroke="#cbd5e0" stroke-width="1"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="60" r="3" fill="url(#goldGrad)" opacity="0.7"/>
  <circle cx="300" cy="60" r="3" fill="url(#goldGrad)" opacity="0.7"/>
  <path d="M 200 25 L 205 35 L 195 35 Z" fill="url(#goldGrad)"/>
</svg>