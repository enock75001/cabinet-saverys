<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Briefcase -->
  <rect x="150" y="120" width="100" height="70" fill="#1a365d" stroke="#d4af37" stroke-width="2"/>
  <rect x="140" y="115" width="120" height="10" fill="#d4af37"/>
  <rect x="190" y="105" width="20" height="15" fill="#d4af37"/>
  
  <!-- Briefcase lock -->
  <circle cx="200" cy="140" r="5" fill="#d4af37"/>
  <rect x="198" y="145" width="4" height="8" fill="#d4af37"/>
  
  <!-- Documents coming out -->
  <rect x="120" y="80" width="30" height="40" fill="#ffffff" stroke="#1a365d" stroke-width="1"/>
  <rect x="125" y="85" width="20" height="2" fill="#1a365d"/>
  <rect x="125" y="90" width="15" height="1" fill="#1a365d"/>
  <rect x="125" y="93" width="18" height="1" fill="#1a365d"/>
  <rect x="125" y="96" width="12" height="1" fill="#1a365d"/>
  
  <rect x="250" y="80" width="30" height="40" fill="#ffffff" stroke="#1a365d" stroke-width="1"/>
  <rect x="255" y="85" width="20" height="2" fill="#1a365d"/>
  <rect x="255" y="90" width="15" height="1" fill="#1a365d"/>
  <rect x="255" y="93" width="18" height="1" fill="#1a365d"/>
  <rect x="255" y="96" width="12" height="1" fill="#1a365d"/>
  
  <!-- Graph/Chart -->
  <rect x="80" y="200" width="60" height="60" fill="#ffffff" stroke="#1a365d" stroke-width="2"/>
  <rect x="85" y="230" width="8" height="25" fill="#d4af37"/>
  <rect x="98" y="220" width="8" height="35" fill="#1a365d"/>
  <rect x="111" y="210" width="8" height="45" fill="#d4af37"/>
  <rect x="124" y="225" width="8" height="30" fill="#1a365d"/>
  
  <!-- Handshake -->
  <ellipse cx="300" cy="220" rx="25" ry="20" fill="#d4af37" opacity="0.3"/>
  <path d="M 280 220 Q 285 210 295 220 Q 305 210 320 220 Q 310 230 300 225 Q 290 230 280 220" 
        fill="#1a365d"/>
  
  <!-- Building/Company -->
  <rect x="260" y="180" width="80" height="50" fill="#2c5282"/>
  <rect x="270" y="190" width="8" height="8" fill="#f7f3e9"/>
  <rect x="285" y="190" width="8" height="8" fill="#f7f3e9"/>
  <rect x="300" y="190" width="8" height="8" fill="#f7f3e9"/>
  <rect x="315" y="190" width="8" height="8" fill="#f7f3e9"/>
  <rect x="270" y="205" width="8" height="8" fill="#f7f3e9"/>
  <rect x="285" y="205" width="8" height="8" fill="#f7f3e9"/>
  <rect x="300" y="205" width="8" height="8" fill="#f7f3e9"/>
  <rect x="315" y="205" width="8" height="8" fill="#f7f3e9"/>
  
  <!-- Money/Coins -->
  <circle cx="120" cy="150" r="12" fill="#d4af37"/>
  <text x="120" y="155" text-anchor="middle" fill="#1a365d" font-family="serif" font-size="10" font-weight="bold">€</text>
  <circle cx="320" cy="150" r="12" fill="#d4af37"/>
  <text x="320" y="155" text-anchor="middle" fill="#1a365d" font-family="serif" font-size="10" font-weight="bold">€</text>
  
  <!-- Scales of justice (small) -->
  <line x1="200" y1="50" x2="200" y2="80" stroke="#1a365d" stroke-width="2"/>
  <line x1="185" y1="55" x2="215" y2="55" stroke="#1a365d" stroke-width="2"/>
  <circle cx="185" cy="65" r="8" fill="#d4af37" opacity="0.7"/>
  <circle cx="215" cy="65" r="8" fill="#d4af37" opacity="0.7"/>
  <line x1="185" y1="55" x2="185" y2="65" stroke="#1a365d" stroke-width="1"/>
  <line x1="215" y1="55" x2="215" y2="65" stroke="#1a365d" stroke-width="1"/>
</svg>